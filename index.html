<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">

    <!--Styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Header">

        <h1>Press A Key or This To Start</h1>

    </div>

    <div class="game">
        <div class="top">
            <div type="button" id="red" class="box"></div>
            <div type="button" id="green" class="box"></div>
        </div>
        <div class="bottom">
            <div type="button" id="blue" class="box"></div>
            <div type="button" id="yellow" class="box"></div>
        </div>

    </div>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!--Java Script link here-->
    <script src="game.js"></script>
    <!------------------------->
</body>
<footer>
    <p>Designed By Aurotem</p>
</footer>
</html>
